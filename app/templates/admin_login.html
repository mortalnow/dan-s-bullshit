{% extends "base.html" %}
{% block content %}
<section class="grid">
  <div class="card">
    <h3>Credentials</h3>
    <form method="post" action="/admin/login" class="form">
      <label for="email">Email address</label>
      <input id="email" name="email" type="email" required />
      <label for="token">Password</label>
      <input id="token" name="token" type="password" required />
      
      <div style="display: flex; align-items: center; gap: 10px; margin: 10px 0;">
        <input type="checkbox" id="as_admin" name="as_admin" value="true" style="width: auto; box-shadow: none;">
        <label for="as_admin" style="text-transform: none; font-size: 14px; cursor: pointer;">Log in as Admin</label>
      </div>

      <button class="btn primary" type="submit">Enter</button>
    </form>
  </div>
  <div class="card">
    <h3>What happens next?</h3>
    <p class="hint">Youâ€™ll land in the moderation dashboard where you can approve pending quotes or edit existing ones.</p>
    <div class="actions">
      <a class="btn alt" href="/">Back to home</a>
    </div>
  </div>
</section>
{% endblock %}
