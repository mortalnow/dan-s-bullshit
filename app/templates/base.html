<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Viewport with safe-area support for iPhone notch/Dynamic Island -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- Prevent text size adjustment on orientation change -->
    <meta name="format-detection" content="telephone=no">
    <!-- Apple-specific meta tags for PWA-like experience -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Theme color for browser chrome -->
    <meta name="theme-color" content="#ffe500">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="apple-touch-icon" href="/static/favicon.svg">
    <title>Dan Quotes</title>
    <link rel="stylesheet" href="/static/style.css?v=mobile1">
</head>

<body>
    <header class="topbar">
        <div class="container topbar-inner">
            <div class="brand">
                <a href="/" aria-label="Home">
                    <span class="logo">DB</span>
                </a>
                <div>
                    <div class="brand-title"><a href="/">但言弹语 Dan's Bullshit</a></div>
                    <div class="brand-subtitle">Approved wisdom, unapproved chaos.</div>
                </div>
            </div>
            <div class="topbar-actions">
                <a href="/register" class="btn topbar-admin btn-join">Join</a>
                <a class="btn topbar-admin" href="/admin">Login</a>
            </div>
        </div>
    </header>

    <div class="ticker" aria-hidden="true">
        <div class="ticker-track">
            <span><span class="dot"></span>Approved Wisdom</span>
            <span><span class="dot"></span>Pending Chaos</span>
            <span><span class="dot"></span>Zero Ads</span>
            <span><span class="dot"></span>Maximum Opinions</span>
            <span><span class="dot"></span>Approved Wisdom</span>
            <span><span class="dot"></span>Pending Chaos</span>
            <span><span class="dot"></span>Zero Ads</span>
            <span><span class="dot"></span>Maximum Opinions</span>
        </div>
    </div>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container footer-inner">
            <div class="kicker">Built like a brick. Moderated like a museum.</div>
        </div>
    </footer>
</body>

</html>
